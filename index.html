<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/calcu.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="datos">
            <input type="text" class="datos-texto" placeholder="Make an operation">
        </div>
        <div class="botones">
            <div class="firstpart">
                <button class="clear">C</button>
                <button class="sign">&radic;</button>
                <button class="sign">*</button>
                <button class="sign">/</button>
            </div>
            <div class="secondpart">
                <div class="inside1">
                    <div class="insidepart1">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                    </div>
                    <div class="insidepart2">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                    </div>
                </div>
                <div class="outside1">
                    <button class="sign">+</button>
                </div>
            </div>

            <div class="thirdpart">
                <div class="inside2">
                    <div class="insidepart21">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                    </div>
                    <div class="insidepart22">
                        <button class="number">0</button>
                        <button class="equal">=</button>
                    </div>
                </div>
                <div class="outside2">
                    <button class="sign">-</button>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
